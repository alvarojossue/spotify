<!DOCTYPE html>
<html>
<head>
	<title>Spotify</title>
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
    <link rel="stylesheet" type="text/css" href="spotify.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 container">
			<h1>Spotify Artist Search</h1>
			<form class="js-submit">
		      <div>
		        <label for="artist-name">Artist</label>
		      </div>
		      <div>
		        <input type="text" id="artist-name" placeholder="Knife Party">
		      </div>
		      <div> 
		        <button type="submit" id="button" class="btn btn-primary">Search</button>
		      </div>
		    </form>
		</div>
		<div class="col-sm-4">
			<ul class="js-info"></ul>
		</div>
    </div>
</body>
</html>
